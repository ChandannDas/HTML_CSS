<!DOCTYPE html>
<html>
    <title>password</title>
    <head>

    </head>
    <body>
        <h2>password testbox</h2>
        <form>
            <div>
                <dl>
                    <dt>UserName</dt>
                    <dd>
                        <input type="text" name="username" minlength="3" maxlength="7" value="chandn" >
                    </dd>
                    <dt>password</dt>
                    <dd>
                        <input type="password" name="userpassword" minlength="3" maxlength="7">
                    </dd>
                    <dt>age</dt>
                    <dd>
                        <input type="number" name="age" min="14" max="35" step="0.1">
                    </dd>
                    <dt>price</dt>
                    <dd>
                        <input type="range" name="price" step="0.1" min="4" max="30">
                    </dd>
                    <dt>sceduledate</dt>
                    <dd>
                        <input type="date" name="weekend date" min="2023-07-05" max="2023-07-15" value="2023-07-15">
                    </dd>
                    <dt>sceduledate</dt>
                    <dd>
                        <input type="datetime-local" name="weekend date" min="2023-07-05" max="2023-07-15" value="2023-07-15" >
                    </dd>
                    <dt>email</dt>
                    <dd>
                        <input type="email" name="company email">
                    </dd>
                    <dt>url</dt>
                    <dd>
                        <input type="url" name="etveinurl">
                    </dd>
                    <dt>file</dt>
                    <dd>
                        <input type="file" name="inputfile">
                    </dd>
                </dd>
                <dt>radio</dt>
                <dd>
                    <input type="radio" name="inputfile" value="male">male
                    <input type="radio" name="inputfile" value="ma">female
                </dd>
                <dt>radio</dt>
                <dd>
                    <input type="checkbox" name="output" value="male">male
                    <input type="checkbox" name="out">female
                </dd>
                </dl>
                <button>register</button>
            </div>
        </form>
    </body>
</html>
