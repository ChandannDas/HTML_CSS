<!DOCTYPE html>
<html>
    <title>pseudo</title>
    <head>
         <style>
            ol li:first-child{
              color: aqua;
            }
            ol li:last-child{
                color: yellow;
            }
            ol li:nth-child(even){
                color: darkblue;
            }
            ol li:nth-last-of-type(2n+1){
             color: rgb(8, 29, 255);
            }
            ol li:nth-last-of-type(2n+1){
                color: red;
            }
         </style> 
    </head>
    <body>
        <h1>list itam</h1>
        <ol>
            <li>itam-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
            <li>item-5</li>
            <li>item-5</li>
        </ol>
    </body>
</html>
