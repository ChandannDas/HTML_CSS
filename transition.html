<!DOCTYPE html>
<html>
    <title>trnasition</title>
    <head>
        <style>
           
           .box{
             background-color: red;
             width: 50px;
             height: 50px;
             transition-duration: 10s;
            transition-delay: 2s;
           }
           .box:hover{
            width: 100%;
            transition-duration: 5s;
          transition-delay: 2s;
          transition-property: all;
            background-color: rgb(47, 0, 255);
            
           }
        </style>
    </head>
    <body>
        <div class="container">
          <div class="box">
           
          </div>
        </div>
    </body>
</html>
