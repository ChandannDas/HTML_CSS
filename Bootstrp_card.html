<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <title>card</title>
    </head>
    <body class="container-fluid">
        <h2>Today Deals</h2>
        <div class="d-flex flex-wrap h-25" >
            <div class="card w-25 m-2">
              <div class="card-header" style="background-color:deeppink">
                <h2 class="card-title text-white">puma shoes</h2>
                <p class="sub-title text-white">50% off</p>
              </div>
              <div class="card-body">
               <img src="./assets/Shoes.jpg" class="w-75" style="height: 300px; width:100px;" >
               <p class="card-text">&#8377;4000/-</p>
              </div>
              <div class="card-footer" >
                <button class="w-100 btn btn-primary">
                    <span class="bi bi-cart4"></span> add cart
                </button>
              </div>
            </div>
            <div class="card w-25 m-2 h-25">
                <div class="card-header" style="background-color:deeppink">
                  <h2 class="card-title text-white">watch rolex</h2>
                  <p class="sub-title text-white">50% off</p>
                </div>
                <div class="card-body">
                 <img src="./assets/watch.jpg" class="w-50">
                 <p class="card-text">&#8377;4000/-</p>
                </div>
                <div class="card-footer" >
                  <button class="w-100 btn btn-primary">
                      <span class="bi bi-cart4"></span> add cart
                  </button>
                </div>
              </div>
        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
